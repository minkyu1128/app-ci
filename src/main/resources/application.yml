
spring:
  profiles:
    active: prod
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  devtools:
    livereload:
      enabled: true
  pid:
    file: app-ci.pid
  
# =====================================================
# Logging 설정
# =====================================================
logging:
  file:
    name: ./logs/logback.log
  logback:
    rollingpolicy:
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}-%i.log
      max-history: 30
      max-file-size:
        100MB
  level:
    root: info
    '[org.hibernate.sql]': info


# =====================================================
# NICE api 계약정보
# =====================================================
nice:
  api:
    ci:
      site-code:
      site-pw:
